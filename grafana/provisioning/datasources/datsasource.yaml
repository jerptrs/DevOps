# config file version
apiVersion: 1

# list of datasources to insert/update
datasources:
  - name: InfluxDB_v1
    type: influxdb
    access: proxy
    database: site
    user: grafana
    url: http://localhost:8086
    jsonData:
      httpMode: GET
  - name: prometheusdata
    type: prometheus
    access: direct
    orgId: 1
    url: http://localhost:9090
    isDefault: true
    version: 1
    editable: false